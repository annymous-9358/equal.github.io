<!DOCTYPE html>

<head>

    <style>
        .slider-container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        
        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        
        .slide {
            min-width: 100%;
            box-sizing: border-box;
        }
        
        .scroll-box {
            display: block;
            width: 150px;
            height: 260px;
            background-color: #fff;
            margin: 0px 8px;
            padding: 5px;
            border-radius: 8px;
            color: #000;
        }
        
        .offer {
            background-color: rgb(220, 53, 69);
            border-radius: 3px;
            z-index: 1;
            width: 73px;
            height: 18px;
            font-weight: bold;
            padding: 0px 8px;
            margin: 4px;
            text-align: center;
            font-size: 12px;
            color: #fff;
        }
        
        .content-teaser {
            overflow-y: hidden;
            overflow-x: hidden;
            text-overflow: ellipsis;
            width: 142px;
            height: 42px;
            font-size: 14px;
            font-weight: 400;
        }
        
        .scroll-box img {
            width: 133px;
            height: 140px;
            align-items: center;
            justify-content: center;
            margin-top: 2px;
        }
        
        .available {
            width: 52px;
            height: 18px;
            background-color: rgb(33, 37, 41);
            color: white;
            font-size: 12px;
            border-radius: 3px;
            z-index: 1;
            display: block;
            position: absolute;
            margin-left: 80px;
            margin-top: 4px;
            font-weight: bold;
            text-align: center;
        }
    </style>
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const slider = document.querySelector('.slider');
            const slides = document.querySelectorAll('.scroll-bar');
            const totalSlides = slides.length;

            // Duplicate slides for continuous loop
            slider.innerHTML += slider.innerHTML;

            let currentIndex = 0;

            function showSlide(index) {
                currentIndex = index % totalSlides;
                const newPosition = -currentIndex * 100 + '%';
                slider.style.transform = `translateX(${newPosition})`;
            }

            function nextSlide() {
                showSlide(currentIndex + 1);
            }

            function prevSlide() {
                showSlide(currentIndex - 1);
            }

            setInterval(nextSlide, 3000); // Change slide every 3 seconds

            document.querySelector('.prev').addEventListener('click', prevSlide);
            document.querySelector('.next').addEventListener('click', nextSlide);
        });
    </script>>
